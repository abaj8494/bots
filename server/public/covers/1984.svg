<svg width="600" height="900" viewBox="0 0 600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="900" fill="#000000" />
  
  <!-- Eye Outline -->
  <ellipse cx="300" cy="400" rx="180" ry="100" fill="none" stroke="#FFFFFF" stroke-width="5"/>
  
  <!-- Eye Inner Circle -->
  <circle cx="300" cy="400" r="40" fill="#FFFFFF" />
  
  <!-- Title -->
  <text x="50%" y="600" fill="#FFFFFF" font-family="Helvetica, Arial, sans-serif"
        font-size="70" text-anchor="middle" font-weight="bold">
    1984
  </text>
  
  <!-- Author -->
  <text x="50%" y="660" fill="#FFFFFF" font-family="Helvetica, Arial, sans-serif"
        font-size="30" text-anchor="middle">
    George Orwell
  </text>
</svg>
